# ── HTTP: redirect everything to HTTPS, except ACME challenge ──────────────
server {
    listen 80;
    server_name chembot.hex8d.space;

    # Let's Encrypt ACME webroot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS ───────────────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2 on;
    server_name chembot.hex8d.space;

    # Let's Encrypt certificate (managed by certbot service)
    ssl_certificate     /etc/letsencrypt/live/chembot.hex8d.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chembot.hex8d.space/privkey.pem;

    # Modern SSL settings
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;

    # Max upload size for question/answer images
    client_max_body_size 20M;

    # Proxy /api/* requests to the FastAPI backend
    location /api/ {
        proxy_pass            http://api:8000;
        proxy_http_version    1.1;
        proxy_set_header      Host              $host;
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        proxy_read_timeout    60s;
        proxy_connect_timeout 10s;
    }

    # React SPA — serve index.html for all unknown routes
    location / {
        root      /usr/share/nginx/html;
        index     index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires    1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
