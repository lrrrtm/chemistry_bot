# Local development overrides
# This file is auto-loaded by docker compose alongside docker-compose.yml
services:
  nginx:
    volumes:
      - ./nginx/local.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${HTTP_PORT:-80}:80"
    # Remove certbot volume dependency â€” no SSL locally

  # Disable certbot locally
  certbot:
    profiles: ["disabled"]
